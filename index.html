<!DOCTYPE html>
<html lang="en">
<head>
  <title>Raspberry Pi Wifi Configuration</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
  <script src="https://unpkg.com/p5ble@0.0.6/dist/p5.ble.js" type="text/javascript"></script>
  <script src="script.js"></script>
</head>
<body>
  <div id="welcomeMessage"><p>Infinite Content Wifi Setup</p></br><p>Click to connect to Raspberry Pi Via Bluetooth</p></br></div>
  <p id="p1" style="color:red">Bluetooth Status: Not Connected</p>
  <input id="connectButton" type="button" value="Connect To Raspberry Pi" onClick="connectToBle()"><br/></input> 
  <div id="connected" hidden>
    <p id="wifiNotConnected" style="color:red">Current Wifi Status: Not Connected</p>
    <p id="wifiConnected" style="color:green">Current Wifi Status: Connected</p>
    <label for="wifiName">Wifi Router Name (SSID):</label>
    <input id="wifiName" type="text"  size="10"><br/></br></p>
    <label for="wifiPass">Wifi Router Password:</label>
    <input id="wifiPass" type="text"  size="10"><br/></br></p>
    <input id="saveAndReboot" type="button" value="Save New Wifi Name And Password (will reboot Rasberry Pi)" onClick="saveAndReboot()"><br/>
  </div>
</body>
</html>
